<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
</head>

<body>
    <h1>
        Add Student
    </h1>
    <form action="/addStudent" method="post">
        <fieldset>
            <legend>
                Student Information
            </legend>
            Student Id: <input type="number" name="studId" required><br><br>
            Student Name: <input type="text" name="name" required><br><br>
            Program: <select name="program">
                <option value="BSD">BSD</option>
                <option value="CPA">CPA</option>
                <option value="DSA">DSA</option>
            </select><br><br>
            GPA: <input type="number" name="gpa" min="0.0" max="4.0" step="0.1" required><br><br>
            <input type="submit" value="Add Student">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>

</html>
